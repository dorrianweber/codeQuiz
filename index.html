<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
   
    <section class= "top-bar">
        <section class= "row justify-content-between">
            <section class="col-2">
                <p id="score-display">Current score: </p>
            </section>

            <section class="col-2">
                <p id="timer">Time left: </p>
            </section>

            <section class="col-2">
                <button id="view-hs">View Highscores</button>
            </section>
        </section>
    </section>

    <section class="card" id="pageBody">
        <section class="card-body">

            <h1 class="card-title" id= "header">Coding Quiz Challenge</h1>  

            <hr class="solid">

            <p class="card-text" id= "content">Take that huge brain of yours and stretch it to its absolute limits with this mind-shatteringly difficult, 4 question quiz! Good luck, my sorry friend, you're going to need it.</p>
            
            <section class="center">
                <button type="button" class = "btn btn-primary" id="start">Start</button>
            </section>

        </section>
    </section>

    <script src= "./assets/js/script.js"></script> 

</body>
</html>
